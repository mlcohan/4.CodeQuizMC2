<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Mary's Code Quiz</title>
</head>

<!--quiz card-->
<body>
     <div class= "container">
            <div id= "question-container" class="hide">
                    <div id="question">Questions</div>
                    <div id="answer-buttons" class="btn-grid">
                        <button class="btn">Answer A</button>
                        <button class="btn">Answer B</button>
                        <button class="btn">Answer C</button>
                        <button class="btn">Answer D</button>
                    </div>
                </div>

            <div id="question-feedback" class="hide">

            </div>
            <!--buttons-->
            <div class = "controls">
                    <button id="start-btn" class="start-btn btn">Start</button>
                    <button id="next-btn" class="next-btn btn hide">Next</button>
                    <button id="score-btn" class="score-btn btn hide">Store Your Score</button>
                </div>

            <div>
                <form id="high-score-form" method="POST" class="hide">
                    <div class="form-group">
                      <label for="exampleName">Join the Hall of Fame</label>
                      <input type="name" class="form-control" id="exampleName" placeholder="Enter your Name">
                    </div>
                    <button id="enter" class="btn btn-primary">Submit Score</button>
                  </form>
            </div>   

 
            <!--timer-->
            <div class= "card timer">
                    <div id = "timer-text" class= "hide">
                    <div class="large-font timer-count">60 </div>
                    <h5>second remaining</h5>
                    </div>
            </div>
        </div>
    <!--JavaScript link-->
    <script src="assets/javascript/script.js"></script>
</body>
</html>
